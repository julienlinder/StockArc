<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title>Report</title>
</head>

<body>
    <section layout:fragment="content" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="container">
                    <h1 class="mt-3">Report</h1>
                    <p class="lead">Here you can consult all the reports.</p>
                </div>
                <div class="card">
                    <div class="card-header">Report list</div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Day</th>
                                        <th>Locations number</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="report: ${reports}">
                                        <td><a th:text="${#dates.format(report.getDay(), 'dd MMMM yyyy')}" th:href="@{/reports/{day}(day=${#dates.format(report.getDay(), 'yyyy-MM-dd')})}"></a></td>
                                        <td th:text="${report.getTotalRent()}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
