<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{Layout}">

<head>
	<title>Login</title>
</head>

<body>
	<section class="container pt-5" layout:fragment="content">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">
						<h5 class="text-center" style="font-size: 25px">Sign In</h5>
					</div>

					<div class="card-body">
						<div class="alert m-0 rounded-0 alert-danger" th:if="${param.error}">
							Name or Password is incorrect. Please check
							again!
						</div>
						<form th:action="@{/login}" method="post">
							<div class="form-group">
								<label for="username">Username </label>
								<input type="text" class="form-control" id="username" placeholder="Enter name"
									name="username" required/>
							</div>
							<div class="form-group">
								<label class="d-block" for="password">Password <a class="label-link float-right" href="/forgotPassword">Forgot password?</a></label>
								<input type="password" class="form-control" id="password" placeholder="Enter Password"
									name="password" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block">Login</button>
						</form>
					</div>
				</div>
			</div>
	</section>
</body>
